<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

      <ion-item>
        <ion-input required type="text" placeholder="Nome Completo" [(ngModel)]="paciente.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="text" placeholder="CPF" [(ngModel)]="paciente.cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data de Nascimeto" [(ngModel)]="paciente.dataNasc"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-input required type="text" placeholder="Nacionalidade" [(ngModel)]="paciente.nacionalidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="text" placeholder="E-mail" [(ngModel)]="paciente.email"></ion-input>
      </ion-item>

      <ion-item>
       <button ion-button full (click)="save(paciente)"> Cadastrar </button>
      </ion-item>

  </ion-list>

</ion-content>
