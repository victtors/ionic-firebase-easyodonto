<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasyOdonto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Login</h3>

  <ion-list>

    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="signIn()"> Entrar </button>
    </ion-item>
    
    </ion-list>
</ion-content>
