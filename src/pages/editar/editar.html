<ion-header>

    <ion-navbar>
      <ion-title>Alterar dados do Paciente</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
  
        <ion-item>
          <ion-input required type="text" placeholder="Nome Completo" [(ngModel)]="paciente.nome"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input required type="text" placeholder="CPF" [(ngModel)]="paciente.cpf"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Data de Nascimeto" [(ngModel)]="paciente.dataNasc"></ion-datetime>
        </ion-item>
  
        <ion-item>
            <ion-label color="dark" stacked></ion-label>
            <ion-select [(ngModel)]="paciente.nacionalidade" placeholder="Nacionalidade">
              <ion-option value="Brasileiro">Brasileiro</ion-option>
              <ion-option value="Estrangeiro">Estrangeiro</ion-option>
            </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-input required type="text" placeholder="E-mail" [(ngModel)]="paciente.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input required type="text" placeholder="Contato" [brmasker]="{phone: true}" [(ngModel)]="paciente.contato"></ion-input>
        </ion-item>
  
        <ion-item>
         <button ion-button full (click)="update(paciente)"> Salvar Alterações </button>
         <button ion-button full color="danger" (click)="remove(paciente)"> Excluir Paciente </button>
        </ion-item>
  
        
    </ion-list>
  
  </ion-content>
